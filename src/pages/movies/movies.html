<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>Movies</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list radio-group [(ngModel)]="selectedMovie" (ionChange)="movieSelected()">
        <ion-item *ngFor="let movie of movies; let i=index">
            <ion-label>{{movie.title}}</ion-label>
            <ion-radio [value]="i"></ion-radio>
        </ion-item>
    </ion-list>

</ion-content>
